<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Availability Checker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button onclick="checkWebsites()">Check Websites</button>
    <ul id="results"></ul>

    <script>
        function checkWebsites() {
            const base_url = "http://arrrg.de";
            const start_port = 40000;
            const end_port = 40010; // Zum Beispiel nur 10 Ports f√ºr das Beispiel

            const resultList = $('#results');
            resultList.empty();

            for (let port = start_port; port <= end_port; port++) {
                const url = `${base_url}:${port}/`;
                $.ajax({
                    url: url,
                    type: 'HEAD',
                    success: function () {
                        resultList.append(`<li>${url} is available</li>`);
                    },
                    error: function () {
                        resultList.append(`<li>${url} is not available</li>`);
                    }
                });
            }
        }
    </script>
</body>
</html>
